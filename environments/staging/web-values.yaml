# Staging environment values for stackeye-web
# Updated automatically by CD pipeline on *-staging tag push

# Image overrides
image:
  repository: harbor.support.tools/stackeye-io/web
  tag: "0.1.0"

# Staging replicas
replicaCount: 2

# Staging-specific ingress
ingress:
  hosts:
    - host: staging.stackeye.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stackeye-web-staging-tls
      hosts:
        - staging.stackeye.io

# Application configuration
config:
  # Backend API URL for server-side requests (internal K8s service)
  backendApiUrl: "http://stackeye-api.stackeye-stg.svc.cluster.local:8080"
  # App base URL for Auth0 callbacks
  appBaseUrl: "https://staging.stackeye.io"
  # Auth0 configuration (staging uses separate Auth0 tenant when available)
  auth0Domain: ""
  auth0ClientId: ""
  auth0Audience: ""

# Use existing secret created outside of Helm
secrets:
  existingSecretName: stackeye-web-secrets

# PDB for staging
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Staging environment identifier
global:
  environment: staging
