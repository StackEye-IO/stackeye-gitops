# Staging environment values
# Updated automatically by CD pipeline on *-staging tag push

# API service
api:
  image:
    tag: "latest"  # Updated by CD on v*.*.*-staging tags

# Worker service
worker:
  image:
    tag: "latest"  # Updated by CD on v*.*.*-staging tags

# Web service
web:
  image:
    tag: "latest"  # Updated by CD on v*.*.*-staging tags

# Staging-specific overrides
global:
  environment: staging
