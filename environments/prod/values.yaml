# Production environment values
# Updated automatically by CD pipeline on *-prod tag push

# Image overrides (chart uses root-level keys)
image:
  repository: harbor.support.tools/stackeye-io/api
  tag: "0.1.0"

# Disable SealedSecrets - we manage secrets externally
sealedSecrets:
  enabled: false

# Use existing secret created outside of Helm
secrets:
  existingSecretName: stackeye-api-secrets

# Production-specific ingress
ingress:
  hosts:
    - host: api.stackeye.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stackeye-api-tls
      hosts:
        - api.stackeye.io

# Production environment identifier
global:
  environment: prod
