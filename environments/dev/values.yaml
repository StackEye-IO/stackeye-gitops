# Development environment values
# Updated automatically by CD pipeline on tag push

# Image overrides (chart uses root-level keys)
image:
  repository: harbor.support.tools/stackeye-io/api
  tag: "0.1.0"

# Disable SealedSecrets - we manage secrets externally
sealedSecrets:
  enabled: false

# Use existing secret created outside of Helm
secrets:
  existingSecretName: stackeye-api-secrets

# Dev-specific ingress (use dev subdomain)
ingress:
  hosts:
    - host: api-dev.stackeye.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stackeye-api-dev-tls
      hosts:
        - api-dev.stackeye.io

# Dev environment identifier
global:
  environment: dev
