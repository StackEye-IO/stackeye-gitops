# Development environment values
# Updated automatically by CD pipeline on tag push

# Image overrides (chart uses root-level keys)
image:
  repository: harbor.support.tools/stackeye-io/api
  tag: "0.1.0"
# Disable SealedSecrets - we manage secrets externally
sealedSecrets:
  enabled: false
# Use existing secret created outside of Helm
secrets:
  existingSecretName: stackeye-api-secrets
# Dev-specific ingress (use dev subdomain)
ingress:
  hosts:
    - host: api-dev.stackeye.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: stackeye-api-dev-tls
      hosts:
        - api-dev.stackeye.io
# Dev environment identifier
global:
  environment: dev
# Auth0 configuration for dev environment
auth0:
  enabled: true
  domain: "dev-0zmbv1jojxvcf6gp.us.auth0.com"
  audience: "https://api-dev.stackeye.io"
  clientId: "Qu2HceqVElCTAAaKqtej8ah62VhC2NQo"
# CORS configuration - allow frontend origin for credentialed requests
config:
  corsAllowOrigins: "https://dev.stackeye.io"
api:
  image:
    tag: 0.1.3
worker:
  image:
    tag: 0.1.3
# Database migration configuration
migration:
  enabled: true
  image:
    tag: 0.1.3
  backup:
    enabled: true
    storageSize: 5Gi
    retention: 5
