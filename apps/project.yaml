# ArgoCD Project for StackEye
# Multi-cluster deployment: API on-prem, Workers on DOKS
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: stackeye
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: StackEye uptime monitoring platform

  # Source repositories
  sourceRepos:
    - oci://harbor.support.tools/stackeye/charts
    - https://github.com/StackEye-IO/stackeye-gitops

  # Destination clusters and namespaces
  destinations:
    # On-prem cluster (a1-ops-prd) - API, ArgoCD
    - namespace: stackeye-dev
      server: https://kubernetes.default.svc
    - namespace: stackeye-staging
      server: https://kubernetes.default.svc
    - namespace: stackeye
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
    # DOKS NYC3 - Workers (East Coast)
    - namespace: stackeye
      server: https://stackeye-nyc3
    # DOKS SFO3 - Workers (West Coast)
    - namespace: stackeye
      server: https://stackeye-sfo3

  # Allow all cluster-scoped resources
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace

  # Allow all namespace-scoped resources
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  # Roles for project access
  roles:
    - name: admin
      description: Full access to StackEye project
      policies:
        - p, proj:stackeye:admin, applications, *, stackeye/*, allow
      groups:
        - stackeye-admins
    - name: readonly
      description: Read-only access to StackEye project
      policies:
        - p, proj:stackeye:readonly, applications, get, stackeye/*, allow
      groups:
        - stackeye-viewers
