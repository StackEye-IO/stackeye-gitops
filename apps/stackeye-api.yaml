# ArgoCD Applications for stackeye-api across all environments
# Deploys to on-prem cluster (a1-ops-prd)
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackeye-api-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stackeye
  sources:
    - repoURL: oci://harbor.support.tools/stackeye-io/charts/stackeye-api
      chart: stackeye-api
      targetRevision: 0.2.0
      helm:
        releaseName: stackeye-api
        valueFiles:
          - $values/environments/dev/values.yaml
    - repoURL: https://github.com/StackEye-IO/stackeye-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc  # On-prem (a1-ops-prd)
    namespace: stackeye-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackeye-api-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stackeye
