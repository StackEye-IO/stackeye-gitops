    - repoURL: oci://harbor.support.tools/stackeye-io/charts/stackeye-api
      chart: stackeye-api
      targetRevision: 0.2.*
      helm:
        releaseName: stackeye-api
        valueFiles:
          - $values/environments/staging/values.yaml
    - repoURL: https://github.com/StackEye-IO/stackeye-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc  # On-prem (a1-ops-prd)
    namespace: stackeye-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackeye-api-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stackeye
  sources:
    - repoURL: oci://harbor.support.tools/stackeye-io/charts/stackeye-api
      chart: stackeye-api
      targetRevision: 0.2.*
      helm:
        releaseName: stackeye-api
        valueFiles:
          - $values/environments/prod/values.yaml
    - repoURL: https://github.com/StackEye-IO/stackeye-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc  # On-prem (a1-ops-prd)
    namespace: stackeye
  syncPolicy:
    automated:
      prune: false  # More careful in prod
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
