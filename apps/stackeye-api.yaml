# ArgoCD Applications for stackeye-api across all environments
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackeye-api-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stackeye
  source:
    repoURL: oci://harbor.support.tools/stackeye/charts
    chart: stackeye-api
    targetRevision: 0.1.*
    helm:
      releaseName: stackeye-api
      valueFiles:
        - $values/environments/dev/values.yaml
  sources:
    - repoURL: oci://harbor.support.tools/stackeye/charts
      chart: stackeye-api
      targetRevision: 0.1.*
      helm:
        releaseName: stackeye-api
        valueFiles:
          - $values/environments/dev/values.yaml
    - repoURL: https://github.com/StackEye-IO/stackeye-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: stackeye-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
