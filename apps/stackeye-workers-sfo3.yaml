# ArgoCD Applications for stackeye-worker on DOKS SFO3 (West Coast)
# Workers connect to on-prem PostgreSQL/Valkey via Tailscale
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackeye-worker-sfo3-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stackeye
  sources:
    - repoURL: oci://harbor.support.tools/stackeye/charts
      chart: stackeye-worker
      targetRevision: 0.1.*
      helm:
        releaseName: stackeye-worker
        valueFiles:
          - $values/environments/dev/values.yaml
        values: |
          worker:
            region: sfo3
            regionName: "San Francisco"
    - repoURL: https://github.com/StackEye-IO/stackeye-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://stackeye-sfo3  # DOKS SFO3
    namespace: stackeye-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
