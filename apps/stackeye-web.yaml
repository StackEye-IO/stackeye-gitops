# ArgoCD Applications for stackeye-web across all environments
# Deploys to on-prem cluster (a1-ops-prd)
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackeye-web-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stackeye
  sources:
    - repoURL: oci://harbor.support.tools/stackeye-io/charts/stackeye-web
      chart: stackeye-web
      targetRevision: 0.1.0
      helm:
        releaseName: stackeye-web
        valueFiles:
          - $values/environments/dev/web-values.yaml
    - repoURL: https://github.com/StackEye-IO/stackeye-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc  # On-prem (a1-ops-prd)
    namespace: stackeye-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackeye-web-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stackeye
  sources:
    - repoURL: oci://harbor.support.tools/stackeye-io/charts/stackeye-web
      chart: stackeye-web
      targetRevision: 0.1.*
      helm:
        releaseName: stackeye-web
        valueFiles:
          - $values/environments/staging/web-values.yaml
    - repoURL: https://github.com/StackEye-IO/stackeye-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc  # On-prem (a1-ops-prd)
    namespace: stackeye-stg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackeye-web-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stackeye
  sources:
    - repoURL: oci://harbor.support.tools/stackeye-io/charts/stackeye-web
      chart: stackeye-web
      targetRevision: 0.1.*
      helm:
        releaseName: stackeye-web
        valueFiles:
          - $values/environments/prod/web-values.yaml
    - repoURL: https://github.com/StackEye-IO/stackeye-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc  # On-prem (a1-ops-prd)
    namespace: stackeye-prd
  syncPolicy:
    automated:
      prune: false  # More careful in prod
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
