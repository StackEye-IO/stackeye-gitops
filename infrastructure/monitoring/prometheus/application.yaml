# ArgoCD Application for kube-prometheus-stack
# Deploys Prometheus Operator, Prometheus, Alertmanager, and supporting components
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stackeye
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 65.*  # Latest 65.x release
      helm:
        releaseName: prometheus
        valueFiles:
          - $values/infrastructure/monitoring/prometheus/values.yaml
    - repoURL: https://github.com/StackEye-IO/stackeye-gitops
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  # Required for CRDs
