apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackeye-cnpg-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: stackeye
    app.kubernetes.io/component: database
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: stackeye
  source:
    repoURL: https://github.com/StackEye-IO/stackeye-gitops
    targetRevision: main
    path: infrastructure/cnpg/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: stackeye-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
