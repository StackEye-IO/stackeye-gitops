apiVersion: v1
kind: Service
metadata:
  name: stackeye-db-tailscale
  namespace: stackeye-stg
  labels:
    app.kubernetes.io/name: stackeye
    app.kubernetes.io/component: database
    environment: stg
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "stackeye-db-stg"
spec:
  type: ClusterIP
  selector:
    cnpg.io/cluster: stackeye-db
    role: primary
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
